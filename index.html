<!DOCTYPE html>
<html>
<head>
	<title>Sum of Two Numbers</title>
</head>
<body>
	<script>
		// create two variables and assign them values
		var num1 = 5;
		var num2 = 10;

		// calculate the sum of the two variables
		var sum = num1 + num2;

		// output the sum to the console
		console.log(sum);
	</script>
    
        <script>
            // create two variables and assign them values
            var num1 = 3;
            var num2 = 6;
    
            // multiply the two variables together
            var product = num1 * num2;
    
            // output the product to the console
            console.log(product);
        </script>

        <script>
            // create a loop that will iterate 20 times
            for (var i = 1; i <= 20; i++) {
                // check if the counter is divisible by 2
                if (i % 2 == 0) {
                    // output the counter to the console
                    console.log(i);
                }
            }
        </script>
</body>
</html>
